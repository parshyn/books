<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching Books Service</title>
</head>
<body>
<p align="center">Search

    <form action="/search_send" method="post">{% csrf_token %}
        <div class="form-group">
        <label for="word"></label>

        <center><input type="text" style="width: 300px" class="form-control" id="word" name="word" value="{{ word }}" placeholder="What we will search in books?">
        </center></div>

        <div class="form-group">
        <label for="user_email"></label>
        <center><input type="email" style="width: 300px" class="form-control" id="user_email" name="user_email" value="{{ user_email }}" placeholder="Your e-mail for search results">
        </center></div>

    <center><button type="submit" class="btn btn-default">Search</button></center>
    </form>
</p>

</body>
</html>
